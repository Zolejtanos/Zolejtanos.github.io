<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap Területe, Kerülete, Középen</title>

    <link rel="stylesheet" href="forma.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>  
    <center>
    <input type="text" id="szam1">
    <input type="text" id="szam2">
    </center>
    <center>
    <button onclick="osszeadas()" class="btn btn-primary">Kiszámítás</button>
    </center>
     <center>
    <div class="szoveg">Kerület: 
    <span id="kimenet"></span></div>
    <div class="szoveg">Terület: 
    <span id="kimenet2"></span></div>
    </center>
    <script>
        
        
        function osszeadas()
        {
            var szam1 = document.getElementById("szam1").value;
            var szam2 = document.getElementById("szam2").value;
            var kerulet =parseInt(szam1)*2 +parseInt(szam2)*2;
            var terulet =parseInt(szam1) * parseInt(szam2);
            document.getElementById("kimenet").innerHTML = kerulet;
            document.getElementById("kimenet2").innerHTML = terulet;
        }

    </script>

</body>
</html>
